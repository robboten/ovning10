<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="cards.js" type="text/javascript" defer></script>
    <script src="nav.js" type="text/javascript" defer></script>
</head>

<body>
    <header-component></header-component>
    <div class="container my-5">
        <div class="row">
            <h1>Cards!</h1>
            <p>Write in search box in navbar to filter for characters. This method uses a local json file + images from
                <a href="https://starwars-visualguide.com/">starwars-visualguide.com</a></p>
            <p>Output is generated from templates using bootstrap Cards.</p>
            <p>The whole project is built upon a <a href="https://github.com/twbs/examples/tree/main/starter">bootstrap
                    example starter template.</a></p>
        </div>
        <div class="row">
            <div class="col-6">
                <form class="d-flex" role="search" onsubmit="return false;">
                    <button id="searchBtn" class="btn btn-warning" type="submit">Draw</button>
                </form>
            </div>
        </div>

        <div class="row">
            <hr class="col-8 my-4 mx-auto">
        </div>
        <div class="row mt-4">

            <div id="cardArea" class="container"
                style="display: flex;flex-wrap: wrap;align-content: center;justify-content: space-evenly;"
                data-char-cards-container>
            </div>
        </div>
        <div class="row mt-4">

            <template data-char-template>
                <div class="card shadow  m-2">
                    <img class="card-img-top" data-img>
                    <div class="card-body" data-body>
                        <h4 class="card-title" data-title></h4>
                        <p class="card-text" data-text></p>
                    </div>
                </div>
            </template>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    </div>

</body>

</html>
