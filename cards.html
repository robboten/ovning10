<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="cards.js" type="text/javascript" defer></script>
    <script src="nav.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="header-wrapper">
        <header-component></header-component>
    </div>
    <div class="container my-5">
        <div class="row">
            <h1>Cards!</h1>
            <p>Click the deck card (backside up) to draw a random card and add to the stack of cards on the table. Click on a card to
                return it to the deck or click reset to start over.</p>
            <p>Uses API from <a href="https://deckofcardsapi.com/">deckofcardsapi.com/</a></p>
        </div>
        <div class="row">
            <div class="col-6">
                <form class="d-flex" role="search" onsubmit="return false;">
                    <!--button id="drawBtn" class="btn btn-success" type="submit">Draw</button-->
                    
                </form>
            </div>
        </div>
        <div class="row mt-4  cardtable ">
            <div class="col-3 text-center">
                <img id="drawBtn" class="shadow-sm rounded-3 deckback" src="https://raw.githubusercontent.com/crobertsbmw/deckofcards/master/static/img/back.png">
                <p id="decktext" class="deck-text text-white"></p>
                <button id="resetBtn" class="btn btn-dark mx-3" type="submit">Reset</button>
            </div>
            <div class="col-9">
            <div id="cardArea" class="container-sm" data-char-cards-container>
            </div>
        </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
